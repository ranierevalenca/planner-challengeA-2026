<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Planner de Estudos 2026 ‚Äî Challenge A (Vers√£o BR)</title>

  <style>
    :root{
      --bg:#f7f6f3;
      --paper:#fffefc;
      --accent:#8aa29e;
      --muted:#6b6b6b;
      --soft:#f0ebe6;
      --card-shadow: 0 6px 18px rgba(37,44,49,0.08);
      --dotted: rgba(0,0,0,0.12);
    }

    html,body{
      height:100%;
      margin:0;
      font-family:"Times New Roman", Georgia, serif;
      background:var(--bg);
      color:#222
    }

    .wrap{max-width:1100px;margin:28px auto;padding:24px}

    header{display:flex;align-items:center;gap:16px}

    .brand{
      background:linear-gradient(90deg,var(--accent),#b7c8c0);
      padding:14px 18px;
      border-radius:12px;
      color:white;
      box-shadow:var(--card-shadow)
    }

    h1{margin:0;font-size:20px}
    p.lead{margin:6px 0 0;color:var(--muted)}

    .controls{
      margin-top:18px;
      display:flex;
      gap:8px;
      flex-wrap:wrap
    }

    button{
      background:var(--paper);
      border:1px solid #eee;
      padding:8px 12px;
      border-radius:8px;
      cursor:pointer
    }

    button.primary{
      background:var(--accent);
      color:white;
      border:none
    }

    main{margin-top:18px}

    .summary{
      display:grid;
      grid-template-columns:1fr 320px;
      gap:18px
    }

    .card{
      background:var(--paper);
      padding:18px;
      border-radius:12px;
      box-shadow:var(--card-shadow)
    }

    .months{
      display:grid;
      grid-template-columns:repeat(3,1fr);
      gap:10px
    }

    .month{
      padding:10px;
      border-radius:8px;
      background:linear-gradient(180deg,#fff,#fbfaf8)
    }

    .month h4{margin:0 0 6px;font-size:14px}
    .month p{margin:0;font-size:13px;color:var(--muted)}

    .planner{margin-top:18px}

    .week{
      margin-bottom:18px;
      padding:18px;
      border-radius:12px;
      background:var(--paper);
      box-shadow:var(--card-shadow)
    }

    .week .head{
      display:flex;
      justify-content:space-between;
      gap:12px
    }

    .date-box{
      display:flex;
      gap:8px;
      margin-top:6px;
      font-size:13px;
      color:var(--muted)
    }

    .date-box div{
      border-bottom:2px dotted var(--dotted);
      padding:4px 6px;
      min-width:120px
    }

    .axes{
      display:grid;
      grid-template-columns:repeat(3,1fr);
      gap:10px;
      margin-top:12px
    }

    .axis{
      background:var(--soft);
      padding:10px;
      border-radius:8px;
      min-height:86px
    }

    .axis h5{margin:0 0 8px;font-size:13px}

    .axis .field{
      border-bottom:2px dotted var(--dotted);
      padding:6px 4px;
      min-height:28px
    }

    .daily{
      margin-top:12px;
      display:grid;
      grid-template-columns:repeat(7,1fr);
      gap:8px
    }

    .day{
      background:white;
      padding:8px;
      border-radius:8px;
      border:1px solid #f0f0f0;
      min-height:88px
    }

    .day h6{margin:0 0 6px;font-size:13px}

    .day .f{
      border-bottom:1px dashed #eee;
      padding-bottom:6px;
      min-height:34px
    }

    .tutoria{margin-top:12px}

    .notes{
      min-height:70px;
      border:1px dashed #e6e6e6;
      padding:10px;
      border-radius:8px
    }

    footer{
      margin-top:28px;
      text-align:center;
      color:var(--muted);
      font-size:13px
    }

    @media print{
      body{background:white}
      .controls, footer, .brand{display:none}
      .wrap{max-width:100%;padding:0}
      .week{page-break-inside:avoid}
    }
  </style>
</head>

<body>
<div class="wrap">

<header>
  <div class="brand">
    <h1>Planner de Estudos 2026 ‚Äî Challenge A</h1>
    <div style="font-size:12px">Vers√£o Brasileira ‚Ä¢ Educa√ß√£o Cl√°ssica Crist√£</div>
  </div>
  <div>
    <p class="lead"><strong>Tema:</strong> Firmes na Verdade, crescendo em gra√ßa e conhecimento</p>
    <p class="lead">üìñ 2 Pedro 3:18</p>
  </div>
</header>

<div class="controls">
  <button onclick="showAll()">Mostrar todas</button>

</div>

<main id="planner"></main>

</div>

      <div class="axis"><h5>üß≠ Geografia</h5><div class="field" contenteditable="true"></div></div>
      <div class="axis"><h5>üéôÔ∏è Ret√≥rica</h5><div class="field" contenteditable="true"></div></div>
    </div>

    <div class="daily">
      <div class="day"><h6>Seg</h6><div class="f" contenteditable="true"></div></div>
      <div class="day"><h6>Ter</h6><div class="f" contenteditable="true"></div></div>
      <div class="day"><h6>Qua</h6><div class="f" contenteditable="true"></div></div>

      <div class="day"><h6>Sex</h6><div class="f" contenteditable="true"></div></div>
      <div class="day"><h6>S√°b</h6><div class="f" contenteditable="true"></div></div>

  `;

function showAll(){
  document.querySelectorAll('.week').forEach(w=>w.style.display='block');
}
</script>

</body>
</html>
